<div class="text-center">
    {% if page.date %}
    <time datetime="{{ page.date | date_to_xmlschema }}">
        <span class="day">
            {{ page.date | date: "%d" }}
        </span>
        <span class="month">
            {{ page.date | date: "%b" }}
        </span>
        <span class="year">
            {{ page.date | date: "%Y" }}
        </span>
    </time>
    {% else %}
    <time datetime="{{ post.date | date_to_xmlschema }}">
        <span class="day">
            {{ post.date | date: "%d" }}
        </span>
        <span class="month">
            {{ post.date | date: "%b" }}
        </span>
        <span class="year">
            {{ post.date | date: "%Y" }}
        </span>
    </time>
    {% endif %}
</div>
